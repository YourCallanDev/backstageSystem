<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script-control.js" defer></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" class="logo" alt="Event Logo">
    <h1>Control Panel</h1>
  </header>

  <!-- Show selection -->
  <section id="showSelect">
    <h2>Select Show</h2>
    <select id="showDropdown"></select>
    <button onclick="loadShow()">Load Show</button>
  </section>

  <!-- Controls -->
  <section id="controls" style="display:none;">
    <div id="currentAct"></div>
    <div class="btn-row">
      <button onclick="prevAct()">‚¨ÖÔ∏è Back</button>
      <button id="nextBtn" onclick="nextAct()">Next ‚û°Ô∏è</button>
      <button onclick="undoAct()">‚Ü©Ô∏è Undo</button>
    </div>
    <label>
      <input type="checkbox" id="bypassConfirm">
      Bypass confirmation for Next Act
    </label>
    <br><br>
    <button onclick="pushToDisplays()">üì° Push to Displays</button>

    <h2>Run Order</h2>
    <ul id="cueList" class="draggable-list"></ul>
  </section>
</body>
</html>
